<!DOCTYPE html> <!--- htmlコードであることを宣言 --->
<html lang="ja"> <!--- 日本語（ja）を指定 --->
 
 <head> <!--- ブラウザで必要となる情報の定義　例）CSSファイル、Jsファイル --->
  <meta charset="UTF-8"> <!--- 文字コード（UTF-8）を指定 --->

  <title>計算練習</title>

  <!--- cssファイルをstylesheetとして読み込み --->
  <link href="../../../include/style.css" rel="stylesheet">
  <link href="./style.css" rel="stylesheet">
 </head>
 
 
 <body> <!--- 実際にユーザーが目にする内容 --->

  <!--- ↓↓↓ヘッダー↓↓↓ --->
  <div id="header" title="../../../">計算練習</div>
  <!--- ↑↑↑ヘッダー↑↑↑ --->
  
  <div id="main">
   <div class="wrapper">
    <div id="qNum">問題番号</div>
    
    <div id="time">時間</div>
    
    <div id="qBox"><span id="question">問題表示場所</span></div>
    
    <div id="aBox"><span id="answer">回答表示場所</span></div>
    
    <!-- 回答用ボタン-->
    <div id="answerBtn">
     <span class="numBtn" data-index-id=1>1</span>
     <span class="numBtn" data-index-id=2>2</span>
     <span class="numBtn" data-index-id=3>3</span>
     <span class="numBtn" data-index-id=4>4</span>
     <span class="numBtn" data-index-id=5>5</span>
     <span class="numBtn" data-index-id=6>6</span>
     <span class="numBtn" data-index-id=7>7</span>
     <span class="numBtn" data-index-id=8>8</span>
     <span class="numBtn" data-index-id=9>9</span>
     <span class="numBtn" data-index-id=0>0</span>
    </div>
    
    <!-- 決定・リセットボタン -->
    <div id="selectBtn">
     <span class="eBtn">Enter</span>
     <span class="cBtn">Clear</span>
    </div>
   </div>
  </div>
  
  
  <!--- ↓↓↓フッター↓↓↓ --->
  <div id="footer"></div>
  <!--- ↑↑↑フッター↑↑↑ --->
  
  <!-- Jsファイルを読み込み（ここでないと何故か反映されなかった） -->
  <script type="text/javascript" src="./mathP.js"></script>
  <script type="text/javascript" src="../../../include/tmp.js"></script>

 </body>

</html>
